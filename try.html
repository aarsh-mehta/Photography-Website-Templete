.sidenav {

    left:0;

    overflow-x:hidden;
    transition:0.5s;

}

    padding: 8px 8px 8px 32px;

    font-size: 25px;
    color: #818181;

    transition: 0.3s;
    
}
  .sidenav a:hover, .ofcanvas a:focus {
      color: #f1f1f1;
  }
  
  .sidenav .closebtn {
    position: absolute;
    top:0;
    right:25px;
    font-size:36px;
    margin-left:50px;
  }
  #main {
    transition:margin-left .5s;
    padding:16px;
  }
